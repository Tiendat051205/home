<div id="admin-add-content" class="page">
    <h2>Add New Content</h2>
    <link rel="stylesheet" href="../public/css/updatecontent.css">

    <form id="add-content-form">
        <input type="text" id="movie-title" placeholder="Movie Title" required>
        <textarea id="movie-description" placeholder="Description" required></textarea>
        <input type="file" id="movie-image" accept="image/*" required>
        <input type="file" id="movie-video" accept="video/*" required>
        <button type="submit">Add Content</button>
    </form>
</div>
<link rel="stylesheet" href="public/css/admin-add-content.css">
<script src="public/js/admin-add-content.js" defer></script>
